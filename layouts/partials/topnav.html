<!-- The site's top navigation bar -->

<!-- Used to highlight current page in navbar -->
{{ $currentPage := . -}}

<!-- I'm using an outer div as a relative anchor for absolutely positioned -->
<!-- listbox menus to allow overflow in child nav element -->
<div class="relative">
  <!-- Top and right padding ensures focus rings appear on screen -->
  <nav class="w-full overflow-x-auto pt-1 pr-1">

    <ul class="w-full flex items-start space-x-6">

      <!-- ejmastnak logo -->
      <li class="!mr-auto">
        {{ if ne $currentPage.Title "Home" }}
        <a href="/" class="dark:hidden">
          {{ partial "logo/desktop-light.html" . }}
        </a>
        <a href="/" class="hidden dark:block">
          {{ partial "logo/desktop-dark.html" . }}
        </a>
        {{ end }}
      </li>

      <!-- Home -->
      <li class="hidden sm:block">
        <a class="text-gray-500 dark:text-gray-400 hover:underline hover:text-sky-600 {{ if eq $currentPage.Title "Home" }}font-medium text-gray-900 dark:text-gray-200{{ end }}"href="/">
          Home
        </a>
      </li>

      <!-- Content -->
      <li class="hidden sm:block">
        <a class="text-gray-500 dark:text-gray-400 hover:underline hover:text-sky-600 {{ if eq $currentPage.Title "Content" }}font-medium text-gray-900 dark:text-gray-200{{ end }}"href="/content">
          Content
        </a>
      </li>

      <!-- Contact -->
      <li class="hidden sm:block">
        <a class="text-gray-500 dark:text-gray-400 hover:underline hover:text-sky-600 {{ if eq $currentPage.Title "Contact" }}font-medium text-gray-900 dark:text-gray-200{{ end }}"href="/contact">
          Contact
        </a>
      </li>

      <!-- About -->
      <li class="hidden sm:block">
        <a class="text-gray-500 dark:text-gray-400 hover:underline hover:text-sky-600 {{ if eq $currentPage.Title "About" }}font-medium text-gray-900 dark:text-gray-200{{ end }}"href="/about">
          About
        </a>
      </li>

      <li class="!ml-2 xss:!ml-auto sm:hidden">
        {{ partial "hamburger.html" . }}
      </li>

      <li class="!ml-2 sm:!ml-4">
        {{ partial "theme-switch.html" . }}
      </li>

    </ul>
  </nav>
</div>
